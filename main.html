<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Semantic Tables and Media</title>
</head>

<body>
    <table border="1">
        <thead>
            <th>Roll numbers</th>
            <th>Names</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>
                    Ram
                </td>
            </tr>
            <tr>
                <td>
                    2
                </td>
                <td>
                    Shyam
                </td>
            </tr>
            <tr>
                <td>
                    3
                </td>
                <td>
                    Mohan
                </td>
            </tr>
        </tbody>
    </table>
    <h1 name="heading">List of medias</h1>
    <ol>
        <li><img src="https://picsum.photos/id/123/200/300"
                alt="dark gray waterproof hydrophobic cloth closeup with water drops"></li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                    type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
    </ol>
</body>

</html>
